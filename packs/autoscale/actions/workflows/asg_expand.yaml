---
name: autoscale.asg.expand
version: '2.0'

workflows:
  main:
    description: Guard rails to expand the number of new nodes in an autoscale group
    type: direct
    input:
      - asg
      - force
    task-defaults:
      on-error:
        - fail
    tasks:
      update_group_start_status:
        action: st2.kv.set
        input:
          key: 'asg.<% $.asg %>.status'
          value: 'expanding'
          ttl: 900
        on-success:
          - get_chatops_channel
      get_chatops_channel:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.channel'
        publish:
          channel: <% $.get_chatops_channel.result %>
        on-success:
          - notify_start_wf
      notify_start_wf:
        action: slack.post_message
        input:
          message: "```ASG[<% $.asg %>] ASG needs some help, eh? Let me get on that.```"
          channel: <% $.channel %>
        on-success:
          - get_current_epoch
      get_current_epoch:
        action: autoscale.epoch
        publish:
          current_epoch: <% $.get_current_epoch.result %>
        on-success:
          - get_last_expand_timestamp
      get_last_expand_timestamp:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.last_expand_timestamp'
        publish:
          last_expand_timestamp: <% int($.get_last_expand_timestamp.result) %>
        on-success:
          - get_expand_delay
      get_expand_delay:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.expand_delay'
        publish:
          expand_delay: <% int($.get_expand_delay.result) %>
        on-success:
          - get_expand_by
      get_expand_by:
        action: st2.kv.get
        input:
          key: 'asg.<% $.asg %>.expand_by'
        publish:
          expand_by: <% int($.get_expand_by.result) %>
        on-success:
          - eval_provision
      eval_provision:
        action: core.local
        input:
          cmd: 'echo faking out noop'
        publish:
          should_provision: (<% $.last_expand_timestamp %> + (<% $.expand_delay %> * 60)) < <% $.current_epoch %>
          nodes_to_provision: <% list(range(0,$.expand_by)) %>
        on-success:
          - provision_new_nodes: <% $.should_provision %> # cannot 'or' here... failure
      provision_new_nodes:
        action: autoscale.asg.add_node
        with-items: i in <% $.nodes_to_provision %>
        input:
          asg: <% $.asg %>
        on-success:
          - record_updated_expand_timestamp
      record_updated_expand_timestamp:
        action: st2.kv.set
        input:
          key: 'asg.<% $.asg %>.last_expand_timestamp'
          value: <% str($.current_epoch) %>
        on-success:
          - record_updated_deflate_timestamp
      record_updated_deflate_timestamp:
        action: st2.kv.set
        input:
          key: 'asg.<% $.asg %>.last_deflate_timestamp'
          value: <% str($.current_epoch) %>
        on-success:
          - notify_end_wf
      notify_end_wf:
        action: slack.post_message
        input:
          message: "```ASG[<% $.asg %>] ASG Successfully Expanded!```"
          channel: <% $.channel %>
        on-success:
          - update_group_end_status
      update_group_end_status:
        action: st2.kv.set
        input:
          key: 'asg.<% $.asg %>.status'
          value: 'idle'
